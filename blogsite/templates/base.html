<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django BlogSite</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="\stylesheet">
    <link rel="stylesheet" href="static/css/base.css">
  </head>
  <body>

    <header>
      <h1><a href="/">Django BlogSite</a></h1>
    </header>

    <div class="container">

      {% block content %}

      <div class="post-entry">

        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>

      </div>

      {% endblock content %}

    </div>

  </body>
</html>
